<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Mein Taschenrechner</h1>
        <div class="calc">
            <input id="display" type="text" value="0">
            <button onclick="press('c')" class="special" id="ac">AC</button>
            <button onclick="press('s')" class="special"><sup>+</sup>/<sub>-</sub></button>
            <button onclick="press('%')" class="special">%</button>
            <button onclick="press('/')" class="ops">รท</button>
            <button onclick="press('7')">7</button>
            <button onclick="press('8')">8</button>
            <button onclick="press('9')">9</button>
            <button onclick="press('*')" class="ops">X</button>
            <button onclick="press('4')">4</button>
            <button onclick="press('5')">5</button>
            <button onclick="press('6')">6</button>
            <button onclick="press('-')" class="ops">-</button>
            <button onclick="press('1')">1</button>
            <button onclick="press('2')">2</button>
            <button onclick="press('3')">3</button>
            <button onclick="press('+')" class="ops">+</button>
            <button onclick="press('0')" id="zero">0</button>
            <button onclick="press('.')">.</button>
            <button onclick="press('=')" class="ops">=</button>
        </div>
    </body>
</html>
